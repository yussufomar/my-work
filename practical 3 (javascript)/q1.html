<!DOCTYPE html>
<html>
<head>
	<title>q1</title>
</head>
<body>
	<script>
		var number = prompt("Enter your number");

		var count = 1;
		var factorial = 1;
		while(count<=number){

			factorial = factorial * count;

			count++;

		}
		alert("the factorial is "+factorial);
	</script>
</body>
</html>
